<fieldset>
    <legend>Edit Playlist</legend>
    <!-- TITLE -->
    <div class='form-group'>
        <label for='playlist-title'>Title</label><br>
        <!-- WAITS FOR USER TO INPUT THE TITLE!!  "class=form-group"  "input class=form-control"-->
        <input class='form-control' id='playlist-title' type='text' name='title' value='{{ playlist.title }}' />
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='description'>Description</label><br>
        <!-- WAITS FOR USER TO INPUT THE DESCRIPTION!!  "class=form-group"  "input class=form-control"-->
        <input class='form-control' id='description' type='text' name='description'
            value='{{ playlist.description }}' />
    </div>

    <!-- VIDEO LINKS -->
    <div class='form-group'>
        <label for='playlist-videos'>Videos</label><br />
        <p class='text-muted'>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
        <!-- WAITS FOR USER TO INPUT THE VIDEO!!  "class=form-group"  "input class=form-control"-->
        <textarea class='form-control' id='playlist-videos' name='videos'
            rows='10' />{{ "\n".join(playlist.videos) }}</textarea>
    </div>
</fieldset>
